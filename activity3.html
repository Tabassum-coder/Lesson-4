<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Iframe</title>
</head>
<body>
    <h4>Video from external source</h4>
    <iframe width="853" height="480" src="https://www.youtube.com/embed/oZnz8O88cLc"
        title="Kids Learning to Code: Inspiring Stories from Around the World" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
